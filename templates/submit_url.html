{% extends "layout.html" %}
{% block content %}
<div class="content-section">
<form action="/reviews-analysed" method="POST">
    <h4>Enter the URL of a hostel from Hostelworld:</h4>
 <textarea name="review_text" placeholder="" rows="3" cols="15"></textarea>
        {% if error %}
        <p><strong>Error</strong>: {{error}}</p>
    {% endif %}
     <p class="buttonwrap">
          <a href=analyse-reviews-button><button>Analyse Reviews...</button></a>
      </p>
</form>
    <br>
    <div class="retrieve-notice">
    <p>Note: It may take up to a minute to retrieve and analyse all reviews, hang tight!</p>
        </div>
 </div>
{% endblock content %}
